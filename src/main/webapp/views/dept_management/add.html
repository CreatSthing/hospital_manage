

<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>添加部门表单</title>
  <meta name="renderer" content="webkit">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
  <link rel="stylesheet" href="../../static/layui/css/layui.css" media="all">
</head>
<body>

<form id="myform" class="layui-form" lay-filter="layuiadmin-form-admin" id="layuiadmin-form-admin" style="padding: 20px 30px 0 0;">
  <!--  employee_id在页面中隐藏了，前端传递给后端也传递了employee_id值  -->
  <input type="hidden" name="dept_id">
  <!--部门代号-->
  <div class="layui-form-item">
    <label class="layui-form-label required">部门代号</label>
    <div class="layui-input-inline">
      <input type="text" name="dept_no" lay-verify="required" placeholder="请输入部门代号" autocomplete="off" class="layui-input">
    </div>
  </div>

  <!--部门名称-->
  <div class="layui-form-item">
    <label class="layui-form-label">部门名称</label>
    <div class="layui-input-inline">
    <input type="text" name="dept_name" lay-verify="required" placeholder="请输入部门名称" autocomplete="off" class="layui-input">
  </div>
  </div>

  <!--部门主任代号-->
  <div class="layui-form-item">
    <label class="layui-form-label">部门主任代号</label>
    <div class="layui-input-inline">
      <input type="text" name="dept_manager" lay-verify="required" placeholder="请输入部门主任代号" autocomplete="off" class="layui-input">
    </div>
  </div>

  <!--部门副主任代号-->
  <div class="layui-form-item">
    <label class="layui-form-label">部门副主任代号</label>
    <div class="layui-input-inline">
      <input type="text" name="dept_viceManager" lay-verify="required" placeholder="请输入部门副主任代号" autocomplete="off" class="layui-input">
    </div>
  </div>


  <!--确认提交-->
  <div class="layui-form-item layui-hide">
    <input type="button" lay-submit lay-filter="LAY-user-front-submit" id="LAY-user-back-submit" value="确认">
  </div>
</form>

<!--引入本地layui.js-->
<script src="../../static/layui/layui.js"></script>
<!--js-->
<script type="text/javascript">
  layui.config({
    base: '../../static/layui/layuiadmin/' //静态资源所在路径js
  }).extend({
    index: 'lib/index' //主入口模块
  }).use('index');
</script>

<script>

</script>

</body>
</html>
