

<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>添加药品表单</title>
  <meta name="renderer" content="webkit">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
  <link rel="stylesheet" href="../../static/layui/css/layui.css" media="all">
</head>
<body>

<form id="myform" class="layui-form" lay-filter="layuiadmin-form-admin" id="layuiadmin-form-admin" style="padding: 20px 30px 0 0;">

  <input type="hidden" name="person_id">
<!--  药品编号-->
  <div class="layui-form-item">
    <label class="layui-form-label required">药品编号</label>
    <div class="layui-input-inline">
      <input type="text" name="appartus_no" lay-verify="required" placeholder="请输入药品编号" autocomplete="off" class="layui-input">
    </div>
  </div>
  <!--药品名称-->
  <div class="layui-form-item">
    <label class="layui-form-label required">药品名称</label>
    <div class="layui-input-inline">
      <input type="text" name="appartus_name" lay-verify="required" placeholder="请输入药品名称" autocomplete="off" class="layui-input">
    </div>
  </div>
  <!--药品价格-->
  <div class="layui-form-item">
    <label class="layui-form-label">药品价格</label>
    <div class="layui-input-inline">
      <input type="text" name="appartus_price" class="layui-input" id="appartus_price" placeholder="请输入药品价格">

    </div>
  </div>
  <!--药品数量-->
  <div class="layui-form-item">
    <label class="layui-form-label">药品数量</label>
    <div class="layui-input-inline">
      <input type="text" name="appartus_quantity" class="layui-input" id="appartus_quantity" placeholder="请输入药品数量">
    </div>
  </div>
  <!--备注-->
  <div class="layui-form-item">
    <label class="layui-form-label">备注</label>
    <div class="layui-input-inline">
      <input type="text" name="appartus_ren" placeholder="请输入备注" autocomplete="off" class="layui-input">
    </div>
  </div>
  <!--确认提交-->
  <div class="layui-form-item layui-hide">
    <input type="button" lay-submit lay-filter="LAY-user-front-submit" id="LAY-user-back-submit" value="确认">
  </div>
</form>

<!--引入本地layui.js-->
<script src="../../static/layui/layui.js"></script>
<!--js-->
<script type="text/javascript">
  layui.config({
    base: '../../static/layui/layuiadmin/' //静态资源所在路径js
  }).extend({
    index: 'lib/index' //主入口模块
  }).use('index');
</script>
<script>
  layui.use('laydate', function() {
    var laydate = layui.laydate;
    //常规用法
    laydate.render({
      elem: '#employee_birthday'
    });

  });
</script>

<script>

</script>

</body>
</html>


</body>
</html>
