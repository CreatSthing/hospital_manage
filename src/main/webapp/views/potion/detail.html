

<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>编辑确诊病例表单</title>
  <meta name="renderer" content="webkit">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
  <link rel="stylesheet" href="../../static/layui/css/layui.css" media="all">
</head>
<body>

  <form id="myform" class="layui-form" lay-filter="layuiadmin-form-admin" id="layuiadmin-form-admin" style="padding: 20px 30px 0 0;">
    <!--  employee_id在页面中隐藏了，前端传递给后端也传递了employee_id值  -->

    <!--姓名-->
    <div class="layui-form-item">
      <label class="layui-form-label required" for="LAY-user-login-username">姓名</label>
      <div class="layui-input-inline">
        <input type="text" name="name" id="LAY-user-login-username" lay-verify="required" placeholder="请输入姓名" autocomplete="off" class="layui-input">
      </div>
    </div>
    <!--密接人数-->
    <div class="layui-form-item">
      <label class="layui-form-label required">密接人数</label>
      <div class="layui-input-inline">
        <input type="text" name="num" lay-verify="required" placeholder="请输入密接人数" autocomplete="off" class="layui-input">
      </div>
    </div>
    <!--性别-->
    <div class="layui-form-item">
      <label class="layui-form-label">性别</label>
      <div class="layui-input-inline">
        <input type="radio" name="sex" value="1" title="男">
        <input type="radio" name="sex" value="2" title="女">
      </div>
    </div>
    <!--身份证号码-->
    <div class="layui-form-item">
      <label class="layui-form-label">身份证号码</label>
      <div class="layui-input-inline">
        <input type="text" name="card_num" class="layui-input" id="card_num" placeholder="请输入身份证号码">
      </div>
    </div>
   <!--联系方式-->
    <div class="layui-form-item">
      <label class="layui-form-label">联系方式</label>
      <div class="layui-input-inline">
        <input type="text" name="tel" placeholder="请输入联系方式" autocomplete="off" class="layui-input">
      </div>
    </div>
    <!--确认提交-->
    <div class="layui-form-item layui-hide">
      <input type="button" lay-submit lay-filter="LAY-user-front-submit" id="LAY-user-back-submit" value="确认">
    </div>
  </form>

  <!--引入本地layui.js-->
  <script src="../../static/layui/layui.js"></script>
  <!--js-->
  <script type="text/javascript">
      layui.config({
          base: '../../static/layui/layuiadmin/' //静态资源所在路径js
      }).extend({
          index: 'lib/index' //主入口模块
      }).use('index');
  </script>
  <script>
      layui.use('laydate', function() {
          var laydate = layui.laydate;
          //常规用法
          laydate.render({
              elem: '#employee_birthday'
          });

      });
  </script>
  <!-- 注意：如果你直接复制所有代码到本地，上述 JS 路径需要改成你本地的 -->
  <script>

  </script>

</body>
</html>


</body>
</html>
