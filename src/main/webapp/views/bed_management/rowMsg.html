<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>详细信息</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" href="../../static/layui/css/layui.css" media="all">
</head>
<body>
<form id="bed_form" class="layui-form" lay-filter="layuiadmin-form-admin" id="layuiadmin-form-admin" style="padding: 20px 30px 0 0;">
    <div class="layui-form-item">
        <label class="layui-form-label required">床位号</label>
        <div class="layui-input-inline">
            <input type="text" id="bed_no" name="bed_no" lay-verify="required"placeholder="bc001" autocomplete="off" class="layui-input" >
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">房间号</label>
        <div class="layui-input-inline">
            <select id="bed_roomId" name="bed_roomId" >
                <option value="fj001">fj001</option>
                <option value="fj002" selected="">fj002</option>
                <option value="fj003">fj003</option>
                <option value="fj004">fj004</option>
            </select>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">病床状态</label>
        <div class="layui-input-inline">
            <select id="bed_judge" name="bed_judge" >
                <option value="占用">占用</option>
                <option value="未占用" selected="">未占用</option>
            </select>
        </div>
    </div>
</form>


<script src="../../static/layui/layui.js"></script>
<script src="../../static/js/jquery-3.6.0.min.js"></script>
<script>
    var str = localStorage.getItem("单行数据");
    var num = JSON.parse(str);
    var bed_no=document.getElementById("bed_no");
    var select = document.getElementById("bed_roomId");
    var select1 = document.getElementById("bed_judge");
    bed_no.value=num.bed_no;
    for (var i = 0; i < select.options.length; i++){
        if (select.options[i].value == num.bed_roomId){
            select.options[i].selected = true;
            break;
        }
    }
    for (var i = 0; i < select1.options.length; i++){
        if (select1.options[i].value == num.bed_judge){
            select1.options[i].selected = true;
            break;
        }
    }




</script>


</body>
</html>
