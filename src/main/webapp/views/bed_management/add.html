

<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>添加病床信息</title>
  <meta name="renderer" content="webkit">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
  <link rel="stylesheet" href="../../static/layui/css/layui.css" media="all">
</head>
<body>

<form id="bed_form" class="layui-form" lay-filter="layuiadmin-form-admin" id="layuiadmin-form-admin" style="padding: 20px 30px 0 0;">
  <div class="layui-form-item">
    <label class="layui-form-label required">床位号</label>
    <div class="layui-input-inline">
      <input type="text" name="bed_no" lay-verify="required"placeholder="bc001" autocomplete="off" class="layui-input">
    </div>
  </div>
  <div class="layui-form-item">
    <label class="layui-form-label">房间号</label>
    <div class="layui-input-inline">
      <select name="bed_roomId" >
        <option value="fj001">fj001</option>
        <option value="fj002" selected="">fj002</option>
        <option value="fj003">fj003</option>
        <option value="fj004">fj004</option>
      </select>
    </div>
  </div>
  <div class="layui-form-item">
    <label class="layui-form-label">病床状态</label>
    <div class="layui-input-inline">
      <select name="bed_judge" >
        <option value="占用">占用</option>
        <option value="未占用" selected="">未占用</option>
      </select>
    </div>
  </div>

  <!--确认提交-->
  <div class="layui-form-item layui-hide">
    <input type="button" lay-submit lay-filter="LAY-user-front-submit" id="LAY-user-back-submit" value="确认">
  </div>
</form>

<!--引入本地layui.js-->
<script src="../../static/layui/layui.js"></script>
<!--js-->
<script type="text/javascript">
  layui.config({
    base: '../../static/layui/layuiadmin/' //静态资源所在路径js
  }).extend({
    index: 'lib/index' //主入口模块
  }).use('index');
</script>
<script>
  layui.use('laydate', function() {
    var laydate = layui.laydate;
    //常规用法
    laydate.render({
      elem: 'date'
    });

  });
</script>
<!-- 注意：如果你直接复制所有代码到本地，上述 JS 路径需要改成你本地的 -->
<script>

</script>

</body>
</html>


</body>
</html>
