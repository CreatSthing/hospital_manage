
<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>添加员工信息表单</title>
  <meta name="renderer" content="webkit">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
  <link rel="stylesheet" href="../../static/layui/css/layui.css" media="all">
</head>
<body>

<form id="myform" class="layui-form" lay-filter="layuiadmin-form-admin" id="layuiadmin-form-admin" style="padding: 20px 30px 0 0;">
  <!--  employee_id在页面中隐藏了，前端传递给后端也传递了employee_id值  -->
  <input type="hidden" name="empId">
  <!--员工号-->
  <div class="layui-form-item">
    <label class="layui-form-label">员工号</label>
    <div class="layui-input-inline">
      <input type="text" name="empNum" class="layui-input" id="employee_num" placeholder="请输入员工号">
    </div>
  </div>
  <!--姓名-->
  <div class="layui-form-item">
    <label class="layui-form-label required">员工姓名</label>
    <div class="layui-input-inline">
      <input type="text" name="empName" lay-verify="required" placeholder="请输入姓名" autocomplete="off" class="layui-input">
    </div>
  </div>
  <!--所在部门号-->
  <div class="layui-form-item">
    <label class="layui-form-label required">所在部门号</label>
    <div class="layui-input-inline">
      <input type="text" name="empDept_num" lay-verify="required" placeholder="请输入所在部门号" autocomplete="off" class="layui-input">
    </div>
  </div>
  <!--职务-->
  <div class="layui-form-item">
    <label class="layui-form-label required">职务</label>
    <div class="layui-input-inline">
      <input type="text" name="empDept" lay-verify="required" placeholder="请输入职务" autocomplete="off" class="layui-input">
    </div>
  </div>
  <!--学历-->
  <div class="layui-form-item">
    <label class="layui-form-label required">学历</label>
    <div class="layui-input-inline">
      <input type="text" name="empEdu" lay-verify="required" placeholder="请输入学历" autocomplete="off" class="layui-input">
    </div>
  </div>
  <!--性别-->
  <div class="layui-form-item">
    <label class="layui-form-label">病人性别</label>
    <div class="layui-input-inline">
      <input type="radio" name="empGender" value="男" title="男" >
      <input type="radio" name="empGender" value="女" title="女">
    </div>
  </div>
  <!--生日-->
  <div class="layui-form-item">
    <label for="empBirth" class="layui-form-label">
      <span class="">生日</span>
    </label>
    <div class="layui-input-inline">
      <input type="date" id="empBirth" name="empBirth"
             autocomplete="off"  class="layui-input">
    </div>
  </div>
  <!--工作岗位-->
  <div class="layui-form-item">
    <label class="layui-form-label required">工作岗位</label>
    <div class="layui-input-inline">
      <input type="text" name="empPost" lay-verify="required" placeholder="请输入工作岗位" autocomplete="off" class="layui-input">
    </div>
  </div>
</form>


<script src="../../static/layui/layui.js"></script>

<script type="text/javascript">
  layui.config({
    base: '../../static/layui/layuiadmin/' //静态资源所在路径js
  }).extend({
    index: 'lib/index' //主入口模块
  }).use('index');
</script>
<script>
  layui.use('laydate', function() {
    var laydate = layui.laydate;
    //常规用法
    laydate.render({
      elem: '#employee_birthday'
    });

  });
</script>

<script>

</script>

</body>
</html>


</body>
</html>
